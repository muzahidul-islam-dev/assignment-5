<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/f7745c5aac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-green-50">
    <header class="flex justify-between py-5 px-10 mx-auto max-w-[1600px]">
      <div class="flex gap-2 items-center w-[220px]">
        <div>
          <img src="./assets/logo.png" class="h-[50px] w-[50px]" alt="" />
        </div>
        <h3 class="font-bold text-xl">Emergency Service</h3>
      </div>
      <div class="flex gap-3">
        <div class="flex gap-3">
          <div
            class="bg-sky-100 rounded-full h-[52px] flex gap-2 justify-between items-center px-7"
          >
            <span class="font-bold text-xl" id="white_list_count">0</span>
            <img src="./assets/heart.png" class="h-[30px]" alt="" />
          </div>
          <div
            class="bg-sky-100 rounded-full h-[52px] flex gap-2 justify-between items-center px-7"
          >
            <span class="font-bold text-xl" id="point">100</span>
            <img src="./assets/coin.png" class="h-[30px]" alt="" />
          </div>
          <div
            class="bg-green-500 rounded-full h-[52px] flex gap-2 justify-between items-center px-7"
          >
            <span class="text-white font-bold">2 Copy</span>
          </div>
        </div>
      </div>
    </header>
    <div class="bg-green-950 text-center grid justify-center items-center py-5">
      <img
        src="./assets/logo-dark.png"
        class="h-[92px] w-[92px] inline-block m-auto"
        alt=""
      />
      <h3 class="font-bold text-white text-2xl my-2 mb-3">
        জরুরি সেবা ডিরেক্টরি
      </h3>
      <p class="text-white">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
    <div class="max-w-[1600px] my-10 px-10 m-auto">
      <div class="grid grid-cols-12 gap-5">
        <div class="col-span-9">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <div class="bg-white shadow-md rounded-md px-5 py-5">
              <div class="flex my-4 justify-between items-center">
                <div
                  class="h-[60px] w-[60px] rounded-2xl flex justify-center items-center bg-red-300"
                >
                  <img
                    src="./assets/emergency.png"
                    class="h-[32px] w-[32px]"
                    alt=""
                  />
                </div>
                <i
                  class="fa-regular fa-heart text-xl white_list cursor-pointer"
                ></i>
              </div>
              <h3 class="font-bold text-lg">জাতীয় জরুরি সেবা</h3>
              <p class="text-gray-600 text-sm mb-2">National Emergency</p>
              <h2 class="text-xl font-bold mt-3">999</h2>
              <span class="p-2 rounded-full px-3 bg-gray-200 mt-2 inline-block"
                >সার্বজনীন</span
              >
              <div class="flex mt-5 gap-2">
                <button
                  class="copy rounded-xl border border-gray-300 py-1 w-full cursor-pointer"
                >
                  <i class="fa-regular fa-copy"></i> Copy
                </button>
                <button
                  class="call rounded-lg border bg-green-600 text-white border-green-600 py-1 w-full cursor-pointer"
                >
                  <i class="fa-solid fa-phone"></i> Call
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-3">
          <div class="rounded-lg shadow-md px-5 py-7 bg-white">
            <div class="flex justify-between">
              <div class="flex items-center gap-2">
                <i class="fa-regular fa-clock text-xl"></i>
                <span class="font-bold text-lg">Call History</span>
              </div>
              <button
                class="py-2 px-7 rounded-full bg-green-600 text-white cursor-pointer"
                id="clear_history"
              >
                Clear
              </button>
            </div>
            <div class="grid my-5 gap-2" id="history"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
